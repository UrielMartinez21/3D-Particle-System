<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Part√≠culas 3D con Gestos</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
    
    <!-- MediaPipe Scripts -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div id="app">
        <canvas id="c"></canvas>
        
        <!-- Floating menu toggle button (visible when menu is hidden) -->
        <button id="floatingToggle" class="menu-toggle-floating">‚ò∞</button>
        
        <!-- Panel de depuraci√≥n de mano -->
        <div id="handDebugPanel" class="hand-debug-panel">
            <div class="hand-debug-header">
                <h3>Puntos de Mano</h3>
                <button id="toggleDebug" class="btn-toggle">üëÅÔ∏è</button>
            </div>
            <canvas id="handCanvas" width="200" height="200"></canvas>
            <div class="hand-info">
                <div class="info-item">
                    <span>Pulgar:</span>
                    <span id="thumbCoords">‚Äî</span>
                </div>
                <div class="info-item">
                    <span>√çndice:</span>
                    <span id="indexCoords">‚Äî</span>
                </div>
                <div class="info-item">
                    <span>Distancia:</span>
                    <span id="pinchDistance">‚Äî</span>
                </div>
                <div class="info-item">
                    <span>Puntos detectados:</span>
                    <span id="landmarkCount">0</span>
                </div>
            </div>
        </div>
        
        <div class="ui">
            <div class="ui__top">
                <div class="brand">
                    <div class="dot"></div>
                    <div class="brand__text">
                        <div class="brand__title">Part√≠culas 3D</div>
                        <div class="brand__sub">Gestos en tiempo real</div>
                    </div>
                </div>
                
                <button id="btnFullscreen" class="btn" title="Pantalla completa">‚õ∂</button>
                <button id="btnToggleMenu" class="btn" title="Ocultar/Mostrar men√∫">‚ò∞</button>
            </div>
            
            <div class="panel">
                <label class="field">
                    <span>Forma</span>
                    <select id="shapeSelect">
                        <option value="galaxy" selected>Galaxia</option>
                        <option value="heart">Coraz√≥n</option>
                        <option value="flower">Flor</option>
                        <option value="saturn">Saturno</option>
                        <option value="vortex">V√≥rtice</option>
                        <option value="uriel">Uriel</option>
                    </select>
                </label>
                
                <label class="field">
                    <span>Color</span>
                    <input id="colorPicker" type="color" value="#7c5cff">
                </label>
                
                <label class="field">
                    <span>Part√≠culas</span>
                    <input id="countRange" type="range" min="3000" max="60000" step="1000" value="24000">
                    <small id="countLabel">24000</small>
                </label>
                
                <label class="field">
                    <span>Sensibilidad</span>
                    <input id="senseRange" type="range" min="0.5" max="3" step="0.1" value="1.5">
                    <small id="senseLabel">1.5</small>
                </label>
                
                <label class="field">
                    <span>Suavizado</span>
                    <input id="smoothRange" type="range" min="0.01" max="0.2" step="0.01" value="0.08">
                    <small id="smoothLabel">0.08</small>
                </label>

                <div class="status">
                    <span id="camStatus" class="pill pill--warn">C√°mara: inicializando‚Ä¶</span>
                    <span id="handStatus" class="pill">Mano: ‚Äî</span>
                </div>
            </div>
        </div>
        
        <!-- Video oculto (entrada c√°mara) -->
        <video id="video" autoplay playsinline muted></video>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
